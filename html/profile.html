
  
<div class="container">
  <div class="row">
    
	<div class='col-md-4'></div>
	<div class='col-md-4'>
		<form  action="" method=post id=frm3>
			<div class="form-group">
			<label >Username:</label>
			<input type="text" class="form-control" id="usr" name="usr">
		  </div>
		  <div class="form-group">
			<label >Email address:</label>
			<input type="email" class="form-control" id="email" name="email">
		  </div>
		  <div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_=+-]).{8,}">
		  </div>
		  
		  <button type="submit" class="btn btn-default">Αποθήκευση</button>
		</form>
		<div id=error></div>
	
	</div>
	<div class='col-md-4'></div>	
		
    </div>
	<br><br>
	 <div class="row">
	 <div class='col-md-6' id=episk></div>
	 <div class='col-md-6' id=dil></div>
	  <div class="row">
</div>
<script>
$.getJSON("/profilejson",function(res){
	$("#usr").val(res[0].username);
	$("#pwd").val(res[0].password);
	$("#email").val(res[0].email);
	
	$.getJSON("/episkepseis",function(res){
		res.forEach(p => $("#episk").append("<p><b>PID:"+p.id+"</b><br>Tίτλος:"+p.name+" Ημερομηνία:"+p.date1+"</p>")); 
	});
	
	$.getJSON("/diloseis",function(res){
		res.forEach(p => $("#dil").append("<p><b>Δήλωση Θετικού τεστ:</b>"+p.date1+"</p>")); 
	});
});

</script>

</body>
</html>
